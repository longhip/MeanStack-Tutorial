<!DOCTYPE html>
<html lang="en" ng-app="MeanStackApp">
<head>
	<meta charset="UTF-8">
	<title>Mean Stack Tutorial</title>
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
	  	<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Mean Stack Tutorial</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="#">Home</a></li>
		      <li><a href="#">Page 1</a></li>
		      <li><a href="#">Page 2</a></li> 
		      <li><a href="#">Page 3</a></li> 
		    </ul>
	  	</div>
	</nav>
	<div class="container" ng-controller="TodoController" ng-init="index()">
			
		<form ng-submit="store()">
			<div class="row">
				<div class="col-md-8">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="todo.name" placeholder="Enter todo ...">
					</div>
				</div>
				<div class="col-md-4">
					<button type="submit" class="btn btn-primary btn-block"> Add </button>
				</div>
			</div>
		</form>
	
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="todo in todos">
				{{todo.name}}
			</li>
		</ul>

	</div>
	
	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/client/app/app.js"></script>

</body>

</html>
